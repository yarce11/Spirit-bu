<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container mt-4">
		<a th:href="@{/nuevoEstado}" class="btn btn-primary">Nuevo Estado</a>
		<br><br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE ESTADO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estado:${estados}">
					<td th:text="${estado.id}"></td>
					<td th:text="${estado.nombre_estado}"></td>
					<td>
						<a th:href="@{/editarEstado/}+${estado.id}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminarEstado/}+${estado.id}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
    <!-- FIN Modal editar -->

    <!-- MODAL BORRAR -->
    <!-- FIN MODAL BORRAR MODAL  -->
    <!-- FIN MODALES -->
    <!-- SCRIPTS -->
    <script th:src="@{js/modals.js}">
    </script>
</body>

</html>
