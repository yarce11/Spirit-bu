<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:temporals="http://www.thymeleaf.org/extras/temporals">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <link rel="stylesheet" th:href="@{css/estilos.css}" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="scroll-smooth overflow-x-hidden">
  <div
    class="w-screen h-screen animate-fadeIn bg-[url('https://i0.wp.com/zeke.com/wp-content/uploads/2011/08/S1150242.jpg?w=1620&ssl=1')] bg-cover relative">
    <div
      class="text-white font-mono absolute top-0 flex flex-col items-center justify-center left-0 w-full h-full z-10">
      <h2 class="text-9xl font-extrabold">Citas</h2>
      <h3 class="text-2xl font-bold">
        Administrador
        <!--agenda con nosotros! (en vista de usuario)-->
      </h3>
    </div>
    <div class="bg-black opacity-40 w-full h-full"></div>
  </div>
  <!--NAVBAR INICIO-->

  <!--NAVBAR FINAL-->

  <!--Inicio CONTENEDOR PÁGINA-->
  <div class="mt-10">
    <!--VERSIÓN CLIENTE INICIO-->

    <!--VERSIÓN CLIENTE FIN-->

    <!--VERSIÓN ADMIN INICIO-->
    <!-- Botón agregar cita -->
    <button title="Agregar Citas" onclick="modalAgregarCita()"
      class="mx-auto flex justify-center items-center text-white font-bold hover:bg-gray-200 bg-black py-5 text-xl mt-10 w-[42rem] h-16 rounded-xl group transition duration-500 hover:shadow-2xl hover:scale-105">

      <span class="group-hover:hidden">Agregar cita</span><span
        class="hidden group-hover:inline transition duration-500 text-black"><span style="font-size: 2.5rem"
          class="mt-2 material-symbols-outlined">
          add_circle
        </span></span>
    </button>
    <!-- Fin botón agregar cita -->
    <!-- FILTROS INCIO -->
    <div class="w-full flex justify-between ">
      <h1 class="ml-20 inline-block my-5 text-5xl font-bold font-mono">Hoy</h1>
      <button class="inline-flex mr-10 self-center  rounded-lg relative  items-center group"><span
          style="font-size: 2rem;" class="  rounded-lg group-hover:bg-gray-300 material-symbols-outlined">
          chevron_left
        </span><span style="font-size: 2.5rem;" class=" material-symbols-outlined">
          tune
        </span>
        <div
          class="absolute opacity-0 group-hover:opacity-100 transition duration-300  w-72 -left-72 top-0 bg-white shadow-2xl rounded-xl  ">
          <a href="" class="block mx-auto  hover:font-bold   py-2 hover:bg-gray-100  bg-white  ">
            Hoy</a>
          <a href="" class="block mx-auto  py-2  hover:font-bold hover:bg-gray-100 bg-white  ">Mañana</a>
          <a href="" class="block mx-auto  py-2 hover:font-bold hover:bg-gray-100  bg-white  ">Próximo
            mes</a>
        </div>
      </button>
    </div>
    <!-- FILTROS FIN -->
    <div th:each="cita:${citas}"
      class="group mx-auto mt-10 grid max-h-72 min-h-[18rem] min-w-[42rem] max-w-2xl grid-cols-3 gap-3 rounded-xl transition-shadow delay-200 duration-1000 hover:shadow-2xl">
      <img
        src="https://www.versace.com/dw/image/v2/BGWN_PRD/on/demandware.static/-/Sites-ver-master-catalog/default/dw631d879e/original/90_1012146-1A08973_1W000_10_BuckleFormalShirt-Clothing-Versace-online-store_0_2.jpg?sw=850&q=85&strip=true"
        alt="" class="h-full" />
      <div class="col-span-2 flex flex-col flex-nowrap font-mono">
        <div class="my-5 flex flex-nowrap items-start font-semibold">
          <h3 th:text="${cita.usuario}" class="text-xl">
          </h3>

          <h3 th:text="${#temporals.format(cita.fecha, '  MM-dd HH:mm')}" class="text-xl"></h3>
          <div class="ml-auto mr-3 opacity-0 transition-opacity delay-200 duration-700 group-hover:opacity-100">
            <button onclick="abrirModalEditar()" class="material-symbols-outlined cursor-pointer" title="Editar">
              edit
            </button>
            <button class="material-symbols-outlined cursor-pointer" title="Borrar" onclick="abrirModalBorrar()">
              delete
            </button>
          </div>
        </div>
        <p th:text="${cita.objetivo}" class="mb-5"></p>
        <h2 class="font-black">Estado: <span></span>
          <h2 class="font-black" th:text="${cita.estado}"></h2>
        </h2>
      </div>
    </div>

    <!--VERSIÓN ADMIN FIN-->
  </div>
  <!-- INICIO MODALES -->

  <!-- NODAL AGREGAR  -->
  <form id="modalAgregar" name="agregar" th:action="@{/guardar}" th:each="cita : ${citas}" th:object="${cita}"
    class=" z-50 fixed inset-0 hidden bg-black/50 flex-nowrap justify-center items-center w-screen h-screen">

    <!-- Slide 1 -->
    <div id="slide1" class="z-[100] animate-zoomOut  bg-gray-800 rounded-lg w-[27rem] h-60  ">

      <div class=" flex flex-nowrap items-center justify-around self-start  w-full h-20 bg-gray-900 text-white ">
        <h2 class="text-4xl font-bold font-mono text-center text-white underline-offset-4 underline-pink-700">
          Agregar Nombre</h2>
        <button type="button" onclick="cerrarModalCita()"
          class="mt-2 hover:scale-95 transition duration-300 hover:text-gray-300" title="cerrar"><span
            style="font-size: 2rem;" class="material-symbols-outlined">
            close
          </span></button>

      </div>
      <!-- Formulario agregar cita -->

      <div class="">
        <div class=" flex items-center  justify-center mt-12"><input th:field="*{citas.usuario}"
            class="texto inline-block  border-none  text-white text-xl
                             p-2 bg-gray-800 outline-pink-800 shadow-md shadow-pink-800  focus:outline-pink-800 outline focus:outline-2 rounded-lg font-extrabold" type="text" name=""
            placeholder="Digita el nombre...">
          <button title="Siguiente" type="button" onclick="cambiarSlide1()"
            class="boton mt-1.5  ml-3 hover:translate-x-1 transition duration-300  hover:text-pink-700  text-pink-900"><span
              style="font-size: 2rem;" class="material-symbols-outlined">
              navigate_next
            </span></button>
        </div>
      </div>

    </div>
    <!-- Slide 2 -->
    <div id="slide2" class="z-[100] hidden animate-enteringModal   bg-gray-800 rounded-lg w-[27rem] h-60  ">
      <div class=" flex flex-nowrap items-center justify-around self-start  w-full h-20 bg-gray-900 text-white ">
        <h2 class="text-4xl font-bold font-mono text-center text-white underline-offset-4 underline-pink-700">
          Agregar fecha</h2>
        <button type="button" onclick="cerrarModalCita()"
          class="mt-2 hover:scale-95 transition duration-300 hover:text-gray-300" title="cerrar"><span
            style="font-size: 2rem;" class="material-symbols-outlined">
            close
          </span></button>

      </div>
      <!-- Formulario agregar cita -->

      <div class="">
        <div class=" flex items-center  justify-center mt-12">
          <button title="Siguiente" type="button" onclick="volverSlide1()"
            class="boton mt-1.5  hover:-translate-x-1 transition duration-300  hover:text-pink-700  text-pink-900 "><span
              style="font-size: 2rem;" class="material-symbols-outlined">
              navigate_before
            </span></button><input th:field="*{cita.fechaStr}" type="datetime-local" name="fechaStr" id="fechaStr">
          <!----<button title="Agregar fecha"
            class="text-white hover:text-gray-400 hover:scale-95 transition duration-300  mt-1.5 ml-1 mr-3">
            <span style="font-size: 2.5rem;" class="material-symbols-outlined"> calendar_month </span>
          </button>
          CLASE DE EL CALENDARIO
          readonly
class="texto ml-2 inline-block  border-none  text-white  text-xl w-52
                                     p-2 bg-gray-800 outline-pink-800 shadow-md shadow-pink-800  focus:outline-pink-800 outline focus:outline-2 rounded-lg font-extrabold"
          ----->


          <button title="Siguiente" type="button" onclick="cambiarSlide2()"
            class="boton mt-1.5  hover:translate-x-1 transition duration-300  hover:text-pink-700  text-pink-900 "><span
              style="font-size: 2rem;" class="material-symbols-outlined">
              navigate_next
            </span></button>
        </div>
      </div>

    </div>

    <!-- Slide 3 -->
    <div id="slide3" class="z-[100] animate-enteringModal hidden   bg-gray-800 rounded-lg w-[27rem] h-60  ">
      <div class=" flex flex-nowrap items-center justify-around self-start  w-full h-20 bg-gray-900 text-white ">
        <h2 class="text-4xl font-bold font-mono text-center text-white underline-offset-4 underline-pink-700">
          Agregar Objetivo </h2>
        <button type="button" onclick="cerrarModalCita()"
          class="mt-2 hover:scale-95 transition duration-300 hover:text-gray-300" title="cerrar"><span
            style="font-size: 2rem;" class="material-symbols-outlined">
            close
          </span></button>

      </div>
      <!-- Formulario agregar cita -->

      <div class="">
        <div class=" flex items-center  justify-center my-5">
          <button title="Siguiente" type="button" onclick="volverSlide2()"
            class="boton mt-1.5  hover:-translate-x-1 transition duration-300  hover:text-pink-700  text-pink-900 "><span
              style="font-size: 2rem;" class="material-symbols-outlined">
              navigate_before
            </span></button>
          <textarea name="" th:field="*{cita.objetivo}"
            class="texto p-2 inline-block  border-none  text-white text-lg
                              bg-gray-800 outline-pink-800 shadow-md shadow-pink-800  focus:outline-pink-800 outline focus:outline-2  font-extrabold overflow-hidden resize-none  whitespace-normal  text-md w-[80%]  focus:border-none rounded-lg"
            rows="4" placeholder="Ingresa el objetivo de la cita..."></textarea>
          <button title="Siguiente" type="button" onclick="cambiarSlide3()"
            class="boton mt-1.5  hover:translate-x-1 transition duration-300  hover:text-pink-700  text-pink-900 "><span
              style="font-size: 2rem;" class="material-symbols-outlined">
              navigate_next
            </span></button>
        </div>
      </div>

    </div>
    <div id="slide4" class="z-[100]  animate-enteringModal hidden text-center  bg-gray-800 rounded-lg w-[27rem] h-60  ">
      <div class=" flex flex-nowrap items-center justify-around  self-start  w-full h-20 bg-gray-900 text-white ">
        <h2 class="text-4xl font-bold font-mono text-center text-white underline-offset-4 underline-pink-700">
          Agregar Cita </h2>
        <button type="button" onclick="cerrarModalCita()"
          class="mt-2 hover:scale-95 transition duration-300 hover:text-gray-300" title="cerrar"><span
            style="font-size: 2rem;" class="material-symbols-outlined">
            close
          </span></button>

      </div>
      <!-- Formulario agregar cita -->

      <div class="">
        <div class=" flex items-center  justify-center mt-9 mb-2 ">
          <button title="Siguiente" type="button" onclick="volverSlide3()"
            class="boton mt-1.5  hover:-translate-x-1 transition duration-300  hover:text-pink-700  text-pink-900 "><span
              style="font-size: 2rem;" class="material-symbols-outlined">
              navigate_before
            </span></button>
          <div class=" mt-1.5    text-white hover:scale-95 transition duration-300 hover:text-gray-300">
            <span style="font-size: 2rem;" class="inline-block material-symbols-outlined">
              add_a_photo
            </span>
          </div>
          <h2 class="text-md text-white inline-block font-bold font-mono mx-2">¿Desea Agregar una referencia?</h2>
          <button type="button" class="bg-gray-900 hover:shadow-md 
                  hover:scale-105 hover:bg-gray-950
                  hover:shadow-purple-800 text-purple-800 outline flex rounded-md  text-center"
            onclick="botonAgregarFotoCita()"><span id="span1" class="invisible material-symbols-outlined">
              check
            </span></button>
          <!-- SUBMIT FORMULARIO -->
        </div>
        <div class="mx-auto"><button id="agregarFoto" type="button" onclick=""
            class=" transition animate-[fadeIn_0.5s] hidden text-white duration-300 delay-75 text-center bg-purple-700  rounded-md hover:scale-105 hover:shadow-md  hover:shadow-purple-900 w-28 h-10 hover:bg-purple-900 group"><span
              class="font-semibold group-hover:font-bold group-hover:hidden">Agregar</span>
            <span class="group-hover:inline-block hidden">
              <span class="material-symbols-outlined ">
                add
              </span>
            </span>
          </button>
          <input type="submit"
            class="transition ml-5 mx-auto inline-block text-white duration-300 delay-75 bg-pink-600 h-10 rounded-md hover:scale-105 hover:shadow-md  hover:shadow-pink-800 w-28 hover:bg-pink-500 group"
            value="Enviar">
        </div>

      </div>

    </div>

  </form>

  <!-- FIN MODAL AGREGAR -->

  <!-- Modal editar -->
  <div id="modalEditar"
    class="fixed inset-0  flex-nowrap justify-center items-center bg-black/60 hidden w-screen h-screen z-40">
    <!-- Modal Editar Content -->
    <div id="modalEditarContent"
      class="bg-gray-800 animate-zoomOut  grid grid-cols-6 grid-rows-4 rounded-xl shadow-inner shadow-gray-800  ">
      <div
        class="border-gray-900  bg-gray-900  flex flex-nowrap relative p-6 justify-between items-center border-b-8 pl-5 text-white font-mono font-bold col-span-4">
        <h1 class="text-3xl">Editar Citas</h1>
        <button class="absolute  hover:scale-105 items-center flex -top-3 -left-3 rounded-full bg-black"
          onclick="cerrarModalEditar()"><span class="material-symbols-outlined" style="font-size: 2rem;">
            close
          </span></button>
      </div>
      <button
        class="border-l-8 group  border-gray-900 rounded-r-lg bg-[url('https://www.versace.com/dw/image/v2/BGWN_PRD/on/demandware.static/-/Sites-ver-master-catalog/default/dw631d879e/original/90_1012146-1A08973_1W000_10_BuckleFormalShirt-Clothing-Versace-online-store_0_2.jpg?sw=850&q=85&strip=true')] bg-cover bg-center h-full w-full row-span-4 col-span-2 relative">
        <div class="absolute  group-hover:block   hidden w-full h-full bg-white/80 inset-0 rounded-r-lg"></div>
        <div class="absolute group-hover:flex  hidden inset-0  flex-col items-center justify-center"> <span class="">
            <span class="border-2 p-2 rounded-full border-black material-symbols-outlined">
              photo_camera
            </span></span>
          <div class="mt-2 text-lg font-semibold">Editar Foto</div>
        </div>
      </button>
      <!-- FORMULARIO EDITAR -->

      <div class="col-span-4 row-span-3 mx-3">
        <form action="" class="mt-4 ml-1 font-mono">
          <div class="flex items-end">
            <input type="text" name=""
              class="border-none text-white text-xl p-1 bg-gray-800 focus:border-none focus:outline-gray-800 rounded-lg font-extrabold"
              value="Cristian Vélez" />
            <input type="text" name="" disabled
              class="border-none ml-2 text-white text-xl p-1 bg-gray-800 w-32 focus:border-none font-extrabold focus:outline-gray-800 rounded-lg"
              value="14/09/2023" />
            <button class="text-white">
              <span class="material-symbols-outlined"> calendar_month </span>
            </button>
          </div>
          <textarea name=""
            class="mt-2 overflow-hidden resize-none border-none whitespace-normal text-white text-md w-full max-h-full min-h-full bg-gray-800 focus:border-none focus:outline-gray-800 rounded-lg"
            rows="6">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio maxime cum laborum ipsum, esse quaerat non porro voluptatem. Exercitationem officiis quos vel neque illum corporis dolorem repudiandae? Harum, debitis vero!
</textarea>
          <div><label for="" class="font-mono text-xl text-white">Estado:</label> <select
              class="bg-gray-800 text-center text-white font-bold font-mono focus:ring hover:ring ring-pink-800 ring-offset-2"
              name="" id="">
              <option selected value="1">Pendiente</option>
              <option value="2">arrobs</option>
              <option value="3">adios</option>
              <option value="4">Hola</option>
            </select></div>
          <div class="flex text-white font-mono text-lg font-bold justify-around mb-5 mt-5">
            <button type="button" onclick="cerrarModalEditar()"
              class="transition duration-300 delay-75 bg-red-500 h-10 rounded-md hover:scale-105 hover:shadow-md inline-block hover:shadow-red-800 w-28 hover:bg-red-600 group">
              <span class="group-hover:font-bold group-hover:hidden">Cancelar</span>
              <span class="group-hover:block hidden">
                <span class="material-symbols-outlined group-hover:block">
                  close
                </span>
              </span>
            </button>
            <input type="submit" value="Editar"
              class="transition duration-300 delay-75 bg-green-600 h-10 rounded-md hover:scale-105 hover:shadow-md inline-block hover:shadow-green-800 w-28 hover:bg-green-500 group" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- FIN Modal editar -->

  <!-- MODAL BORRAR -->
  <div class="w-screen h-screen fixed z-50 inset-0 items-center justify-center bg-black/60 hidden" id="modalBorrar">
    <div id="modalBorrarContent"
      class="w-[32rem] h-80 animate-zoomOut text-white font-mono hover:shadow-inner text-center bg-gray-800 rounded-xl">
      <span class="material-symbols-outlined mt-6 block shadow-inner border-8 p-3 rounded-full" style="font-size: 5rem">
        delete
      </span>
      <h2 class="font-bold text-2xl mt-6">¿Deseas eliminar la cita?</h2>
      <div class="mx-auto mt-6 flex flex-nowrap justify-center">
        <button onclick="cerrarModalBorrar()"
          class="transition duration-300 delay-75 ml-6 text-center bg-red-500 p-3 h-12 rounded-md hover:scale-105 hover:shadow-md inline-block hover:shadow-red-800 w-28 hover:bg-red-600 group">
          <span class="font-semibold group-hover:font-bold group-hover:hidden">Cancelar</span>
          <span class="group-hover:block hidden">
            <span class="material-symbols-outlined group-hover:block">
              close
            </span>
          </span></button><a href="#" id="enviar"
          class="ml-10 transition duration-300 delay-75 text-center bg-green-600 p-3 rounded-md hover:scale-105 hover:shadow-md inline-block hover:shadow-green-800 w-28 h-12 hover:bg-green-500 group"><span
            class="font-semibold group-hover:font-bold group-hover:hidden">Aceptar</span>
          <span class="group-hover:block hidden">
            <span class="material-symbols-outlined group-hover:block">
              done
            </span>
          </span>
        </a>
      </div>
    </div>
    <button onclick="cerrarModalBorrar()" class="text-white absolute top-2 right-5">
      <span style="font-size: 3rem" class="material-symbols-outlined">
        close
      </span>
    </button>
  </div>
  <!-- FIN MODAL BORRAR MODAL  -->
  <!-- FIN MODALES -->
  <!-- SCRIPTS -->
  <script th:src="@{js/modals.js}">
  </script>
</body>

</html>
