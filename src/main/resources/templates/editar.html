<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cita</title>
    <link rel="stylesheet" href="../static/css/estilos.css" th:href="@{css/estilos.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="scroll-smooth overflow-x-hidden">
<div class="w-screen h-screen animate-fadeIn bg-[url('https://i0.wp.com/zeke.com/wp-content/uploads/2011/08/S1150242.jpg?w=1620&ssl=1')] bg-cover relative">
    <div class="text-white font-mono absolute top-0 flex flex-col items-center justify-center left-0 w-full h-full z-10">
        <div id="modalEditarContent" class="bg-gray-800 animate-zoomOut grid grid-cols-6 grid-rows-4 rounded-xl shadow-inner shadow-gray-800">
            <div class="border-gray-900 bg-gray-900 flex flex-nowrap relative p-6 justify-between items-center border-b-8 pl-5 text-white font-mono font-bold col-span-4">
                <h1 class="text-3xl">Editar Citas</h1>
            </div>
            <!-- FORMULARIO EDITAR -->
            <div class="col-span-4 row-span-3 mx-3">
                <form class="mt-4 ml-1 font-mono" th:action="@{/guardarEdicion}" th:object="${citaE}" method="post">
                    <div class="flex items-end">
                        <input type="hidden" name="id" th:field="*{id}" />
                        <input type="text" name="usuario" required class="border-none text-white text-xl p-1 bg-gray-800 focus:border-none focus:outline-gray-800 rounded-lg font-extrabold" th:field="*{nombre_usuario}" />
                        <input type="datetime-local" name="fechaStr" id="fechaStr" required th:field="*{fecha}" class="border-none ml-2 text-white text-xl p-1 bg-gray-800 w-32 focus:border-none font-extrabold focus:outline-gray-800 rounded-lg" value="2023-09-14T00:00" />
                        <button class="text-white">
                            <span class="material-symbols-outlined">calendar_month</span>
                        </button>
                    </div>
                    <textarea name="objetivo" class="mt-2 overflow-hidden resize-none border-none whitespace-normal text-white text-md w-full max-h-full min-h-full bg-gray-800 focus:border-none focus:outline-gray-800 rounded-lg" rows="5" th:field="*{objetivo}"></textarea>
                    <div>
                        <label th:for="estado" class="font-mono text-xl text-white">Estado:</label>
                        <select id="estado" name="estado" class="bg-gray-800 text-center text-white font-bold font-mono focus:ring hover:ring ring-pink-800 ring-offset-2" th:field="*{estado}">
                            <option selected value="1">Pendiente</option>
                            <option value="2">Terminado</option>
                            <option value="3">Finalizado</option>
                            <option value="4"></option>
                        </select>
                    </div>
                    <div class="flex text-white font-mono text-lg font-bold justify-around mb-5 mt-5">
                        <button type="button" onclick="cerrarModalEditar()" class="transition duration-300 delay-75 bg-red-500 h-10 rounded-md hover:scale-105 hover:shadow-md inline-block hover:shadow-red-800 w-28 hover:bg-red-600 group">
                            <span class="group-hover:font-bold group-hover:hidden">Cancelar</span>
                            <span class="group-hover:block hidden">
                                    <span class="material-symbols-outlined group-hover:block">close</span>
                                </span>
                        </button>
                        <input type="submit" value="Editar" class="transition duration-300 delay-75 bg-green-600 h-10 rounded-md hover:scale-105 hover:shadow-md inline-block hover:shadow-green-800 w-28 hover:bg-green-500 group" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- FIN Modal editar -->

    <!-- MODAL BORRAR -->
    <!-- FIN MODAL BORRAR MODAL  -->
    <!-- FIN MODALES -->
    <!-- SCRIPTS -->
    <script th:src="@{js/modals.js}">
    </script>
</div>
</body>

</html>
